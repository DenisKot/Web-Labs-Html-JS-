<form name="myForm">
    <div class="control-group" ng-class="{error: myForm.time.$invalid && !myForm.number.$pristine}">
        <label>Номер маршрута</label>
        <input type="number" name="number" ng-model="editProject.project.number" required>
        <span ng-show="myForm.number.$error.required && !myForm.number.$pristine" class="help-inline">
            Required {{myForm.number.$pristine}}
        </span>
    </div>

    <div class="control-group" ng-class="{error: myForm.depature.$invalid && !myForm.depature.$pristine}">
        <label>Название начального пункта</label>
        <input type="text" name="depature" ng-model="editProject.project.depature" required>
        <span ng-show="myForm.depature.$error.required && !myForm.depature.$pristine" class="help-inline">
            Required {{myForm.depature.$pristine}}
        </span>
    </div>

    <div class="control-group" ng-class="{error: myForm.destination.$invalid && !myForm.destination.$pristine}">
        <label>Название конечного пункта</label>
        <input type="text" name="destination" ng-model="editProject.project.destination" required>
        <span ng-show="myForm.destination.$error.required && !myForm.destination.$pristine" class="help-inline">
            Required {{myForm.destination.$pristine}}
        </span>
    </div>

    <div class="control-group" ng-class="{error: myForm.time.$invalid && !myForm.time.$pristine}">
        <label>Длительность поездки</label>
        <input type="text" name="time" ng-model="editProject.project.time" required>
        <span ng-show="myForm.time.$error.required && !myForm.time.$pristine" class="help-inline">
            Required {{myForm.time.$pristine}}
        </span>
    </div>

    <div class="control-group" ng-class="{error: myForm.machinist.$invalid && !myForm.machinist.$pristine}">
        <label>Фамилия главного машиниста</label>
        <input type="text" name="machinist" ng-model="editProject.project.machinist">
    </div>

    <!--<label>Description</label>
    <textarea name="description" ng-model="editProject.project.description"></textarea-->

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="editProject.save()" ng-disabled="myForm.$invalid"
            class="btn btn-primary">
        Save
    </button>
    <button ng-click="editProject.destroy()"
            ng-show="editProject.project.$id" class="btn btn-danger">
        Delete
    </button>
</form>
